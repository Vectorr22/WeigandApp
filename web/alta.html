<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de Alta Tarjeta</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Dar de Alta Tarjeta</h2>
        <form id="altaForm">
            <label for="codigo">CÃ³digo de la Tarjeta:</label>
            <input type="text" id="codigo" name="codigo" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script>
        document.getElementById('altaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const codigo = document.getElementById('codigo').value;

            fetch('/api.php?accion=alta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ codigo: codigo })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Tarjeta dada de alta exitosamente');
                        window.location.href = 'index.html';
                    } else {
                        alert('Error al dar de alta la tarjeta: ' + data.error);
                    }
                })
                .catch(error => console.error('Error al dar de alta la tarjeta:', error));
        });
    </script>
</body>
</html>
